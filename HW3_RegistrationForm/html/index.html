<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/mainstayles.css"/>
</head>
<body>

    <div>
        <h2 style="text-align: center; font-family: 'Courier New', Courier, monospace;">Регистрация на сайте</h2>
        <form action="postuserdata" method="post" enctype="multipart/form-data">
            <fieldset>
                <!-- <legend>Введите данные</legend> -->
                <label for="login">Логин</label> <br>
                <input type="text" name="login" id="login" placeholder="Введите Логин" required> <br><br>
                <label for="firstName">Имя</label> <br>
                <input type="text" name="firstName" id="firstName" placeholder="Введите имя" > <br><br>
                <label for="secondName">Фамилия</label> <br>
                <input type="text" name="secondName" id="secondName" placeholder="Введите Фамилию" > <br><br>
                <label for="userEmail">E-mail</label> <br>
                <input type="email" name="userEmail" id="userEmail" placeholder="Введите E-mail" required> <br><br>
                <label for="password">Пароль</label> <br>
                <input type="password" name="password" id="password" placeholder="Введите Пароль" required> <br><br>  
                <div style="text-align: center;">
                    <input type="submit" style="width: 150px; height: 50px; background-color: rgb(0, 132, 255); border-radius: 10px; font-family: 'Courier New', Courier, monospace;"  value="Регистрация">
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
